
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Digital - Rota DWG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    img[onerror] { display: none; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-4">

    <!-- Logo maior -->
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="Logo Rota DWG Buriti" class="h-48">
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold mb-4 text-center">Cardápio Rota</h1>

    <!-- Índice de categorias -->
    <div id="indice" class="flex flex-wrap justify-center gap-3 mb-8 text-sm">
      <!-- Botões de categorias serão inseridos aqui -->
    </div>

    <!-- Mensagem de carregamento -->
    <div id="loading" class="text-center text-gray-600 mb-4">Carregando o cardápio...</div>

    <!-- Conteúdo principal -->
    <div id="menu"></div>
  </div>

  <script>
    const sheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0LVNvidQLRlh13GEyJfCE3U8aUmSzdPcvaabXhfy87dLEUE6SLxsXiJm8plb0slNq8ima-yg7nwn3/pub?output=csv';

    fetch(sheetCSVUrl)
      .then(res => res.text())
      .then(csv => Papa.parse(csv, { header: true }))
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        renderMenu(data.data);
      })
      .catch(() => {
        document.getElementById('loading').innerText = 'Erro ao carregar o cardápio.';
      });

    function renderMenu(items) {
      const menuDiv = document.getElementById('menu');
      const indiceDiv = document.getElementById('indice');
      const grouped = {};

      items.forEach(item => {
        if (!grouped[item.Categoria]) grouped[item.Categoria] = [];
        grouped[item.Categoria].push(item);
      });

      for (const categoria in grouped) {
        const link = document.createElement('a');
        link.href = `#${categoria.replace(/\s+/g, '-')}`;
        link.className = "bg-orange-500 text-white px-4 py-2 rounded shadow hover:bg-orange-600 transition";
        link.innerText = categoria;
        indiceDiv.appendChild(link);
      }

      for (const categoria in grouped) {
        const idCat = categoria.replace(/\s+/g, '-');
        const section = document.createElement('div');
        section.className = "mb-8";
        section.id = idCat;
        section.innerHTML = `<h2 class="text-xl font-semibold border-b border-gray-300 pb-2 mb-4">${categoria}</h2>`;

        grouped[categoria].forEach(item => {
          section.innerHTML += `
            <div class="flex items-start mb-4 p-4 bg-orange-500 rounded shadow text-white space-x-4">
              ${item.Imagem && item.Imagem.startsWith("http") ? `<img src="${item.Imagem}" alt="${item.Nome}" class="w-24 h-24 object-cover rounded" onerror="this.style.display='none'">` : ''}
              <div class="flex-1">
                <h3 class="text-lg font-bold">${item.Nome}</h3>
                ${item.Descrição ? `<p class="text-sm">${item.Descrição}</p>` : ''}
                ${item.Acréscimos ? `<p class="text-sm italic">Acréscimos: ${item.Acréscimos}</p>` : ''}
                <p class="text-right font-semibold mt-2">${item.Preço}</p>
              </div>
            </div>
          `;
        });

        menuDiv.appendChild(section);
      }
    }
  </script>
</body>
</html>
